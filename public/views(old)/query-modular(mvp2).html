<link rel="stylesheet" href="../report_tool_components/css/style.css">
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
<px-card>
	<div id="maindiv" class="row padded formBack">
		<form name="getQueryForm" method="post">
		<div class="span12">
			<span class="label label-primary">Database:</span>
			<select id="data-base-list" ng-change="selectDb()" ng-model="dbName" required><option>Select Database</option></select>
                </div>
		<div class="span6">
			<span class="label label-primary">Report Entity:</span>
			<select name="ripos" id="ripos" ng-change="selectTable()" ng-model="dataBase" required multiple></select>
			 
		</div>
		<div class="span6">
			<span class="label label-primary">Show me:</span>
			<select name="showMe" id="show-me" required multiple></select>
		</div>
		<div class="span1">
			<span class="label label-primary">Where</span>
		</div>
		<div class="span11 where" id="where0">
			<div class="span4">
				<select name="conditionAttr" id="condition-attr" ng-change="validateInput()" ng-model="cond" required></select>
			</div>
			<div class="span3">
				<select name="operation" id="operation" required>
  					<option value="=">=</option>
  					<option value=">">></option>
  					<option value="<"><</option>
  					<option value="!=">!=</option>
  					<option value="<="><=</option>
  					<option value=">=">>=</option>
  					<option value="LIKE">LIKE</option>
				</select>
			</div>
			<div class="span4">
				<input type="text" id="condition-value" required/>
			</div>
			<div class="span1">
			<button type="button" id="add-new-where" ng-click="newWhere()">+</button>
			</div>
		</div>
		<div class="span12">
			<input type="button" id="queryButton" value="Show Report" ng-click="generateQuery()" />
		</div>
		</form>
		<textarea id="OutputQuery" placeholder="Query ..." style="width:100%" id="query"></textarea><br>
		<button ng-click="executeQuery()">Execute Query</button>
		
	</div>
</blank-card>
